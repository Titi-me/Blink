<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blink</title>
    <style>
        body {
            background: linear-gradient(to bottom, rgb(60, 180, 47),hotpink);
        }
        h1 {
            text-align: center;
            font-size: 7em;
            font-family: Arial, Helvetica, sans-serif;
            color: azure;
        }
    </style>
    <script>
        function blink()
        {
            let body = document.querySelector('body');
            if (body.style.visibility === 'hidden')
            {
                body.style.visibility = 'visible';
            }
            else
            {
                body.style.visibility = 'hidden';
            }
        }

        // Blink ever 500ms
        window.setInterval(blink, 500);
    </script>
</head>
<body>
   <h1>School is awesome!</h1> 
   <!-- <p>Lorem ipsum, dolor sit amet consectetur dolorum officia</p> -->
</body>
</html>
